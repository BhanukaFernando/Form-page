<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center p-5">
                    <h2>HTML Input Fields</h2>
                </div>
                <div class="form col-lg-6">
                    <label for="pwd">Name:</label>
                    <input type="text" class="form-control" placeholder="Text input">
                </div>
                <div class="row">
                    <div class="form col-lg-6">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" name="pwd">
                    </div>
                </div>
                <div class="row">
                    <div class="form col-lg-6">
                        <label for="email">Enter your email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="form col-lg-6">
                    <label for="pwd">Comment:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Comment"></textarea>
                </div>
                <div class="row">
                    <div class="form col-lg-1">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="50">
                    </div>
                </div>

                <div class="row">
                    <div class="form col-lg-1">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                </div>
                <div class="row">
                    <div class="form col-lg-2">
                        <label for="appt">Select a time:</label>
                        <input type="time" id="appt" name="appt">
                    </div>
                </div>
                <div class="row">
                    <div class="form col-lg-2">
                        <label for="myfile">Select a file:</label>
                        <input type="file" id="myfile" name="myfile">
                    </div>
                </div>
                <div class="row">
                    <div class="form col-lg-2">
                        <input type="hidden" id="custId" name="custId" value="3487">
                    </div>
                </div>
                <div class="row">
                    <div class="form col-lg-2">
                        <label for="points">Points (between 0 and 10):</label>
                        <input type="range" id="points" name="points" min="0" max="10">
                    </div>
                </div>
                <div class="row">
                    <div class="form col-lg-2">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="canada">Canada</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form col-lg-2">
                        <form action="">
                            <label for="favcolor">Select your favorite color:</label>
                            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>

                <div class="row">
                    <form action="">
                        <label for="interests">Interests:</label><br>
                        <input type="checkbox" id="interests1" name="interests" value="reading">
                        <label for="interests1">Reading</label>
                        <input type="checkbox" id="interests2" name="interests" value="music">
                        <label for="interests2">Music</label>
                        <input type="checkbox" id="interests3" name="interests" value="sports">
                        <label for="interests3">Sports</label><br>
                    </form>
                </div>
                <div class="row mt-2">
                    <form action="">
                        <p>Please select your favorite Web language:</p>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">HTML</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label><br>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JavaScript</label>

                        <br>

                        <p>Please select your age:</p>
                        <input type="radio" id="age1" name="age" value="30">
                        <label for="age1">0 - 30</label><br>
                        <input type="radio" id="age2" name="age" value="60">
                        <label for="age2">31 - 60</label><br>
                        <input type="radio" id="age3" name="age" value="100">
                        <label for="age3">61 - 100</label><br><br>
                        <input class="btton-3" type="submit" value="Submit">
                    </form>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <input class="btton-2" type="reset" value="Reset">
                        <input class="btton-1" type="button" value="Button">
                    </div>
                </div>


            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
